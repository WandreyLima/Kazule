<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria1</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Galeria modal -->
    <div class="modal">
      <div class="modal-content">
        <img src="media/fotos/imagem-parallax-1.jpg" alt="" id="modal-img" />
      </div>
      <span id="btn-close"> &times; </span>
    </div>
    <!-- Fim da Galeria Modal -->

    <header class="header-bg">
      <div class="header container">
        <a href="index.html"
          ><img src="media/logo/kazule-logo-sl.png" alt="Logo Kazule"
        /></a>
        <nav class="font-1-14">
          <a href="index.html#sobre">QUEM SOMOS</a>
          <a href="portfolio.html">PORTFÓLIO</a>
          <a href="index.html#servicos">SERVIÇOS</a>
          <a href="#contato">CONTATO</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="galeria-titulo container">
        <h1 class="font-2-40-n">Clínica da Saúde RJ</h1>
      </div>

      <div class="galeria container">
        <div class="galeria-imagens">
          <div class="galeria-item">
            <img
              src="media/fotos/clinica-saude/clinica-saude.PNG"
              alt=""
              class="galeria-card"
            />
          </div>
          <div class="galeria-item">
            <img
              src="media/fotos/clinica-saude/imagens2_Original.JPG"
              alt=""
              class="galeria-card"
            />
          </div>
          <div class="galeria-item">
            <img
              src="media/fotos/clinica-saude/IMG_0221_Original.JPG"
              alt=""
              class="galeria-card"
            />
          </div>
          <div class="galeria-item">
            <img
              src="media/fotos/clinica-saude/IMG_0279_Original.JPG"
              alt=""
              class="galeria-card"
            />
          </div>
          <div class="galeria-item">
            <img
              src="media/fotos/clinica-saude/postar insta2_Original_Original.jpg"
              alt=""
              class="galeria-card"
            />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-bg container" id="contato">
        <div class="footer container">
          <div class="footer-img">
            <a href="index.html"
              ><img
                class="logo-footer"
                src="media/logo/logo.jpg"
                alt="logo Kazule"
            /></a>
          </div>
          <div class="footer-contato">
            <h3 class="font-3-24">Contato</h3>
            <ul class="font-2-16">
              <li>
                <a
                  href="https://api.whatsapp.com/send/?phone=5521995663078&text&type=phone_number&app_absent=0"
                  target="_blank"
                >
                  <img src="media/redes/whatsapp-preto.png" alt="" />
                </a>
                <a
                  href="https://api.whatsapp.com/send/?phone=5521986003412&text&type=phone_number&app_absent=0"
                  target="_blank"
                  >(21) 98600-3412</a
                >
              </li>
              <li>
                <a href="mailto:kazule.arquitetura@gmail.com" target="_blank">
                  <img src="media/redes/email-preto.png" alt="" />
                </a>
                <a
                  class="email"
                  href="mailto:kazule.arquitetura@gmail.com"
                  target="_blank"
                  >kazule.arquitetura@gmail.com</a
                >
              </li>
            </ul>
          </div>
          <div class="footer-redes">
            <h3 class="font-3-24">Nossas Redes</h3>
            <ul>
              <li>
                <a
                  href="https://www.instagram.com/kazule_arquitetura/"

                </a>
                <a
                  href="https://www.facebook.com/kazulearquitetura/"
                  target="_blank"
                >
                  <img src="media/redes/facebook.svg" alt="Icone Facebook" />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="creditos">
          <p>
            Copyright © 2022 Kazule Arquitetura – Todos os direitos reservados.
          </p>
          <p>Site desenvolvido por Wandrey Lima</p>
        </div>
      </div>

    <script src="js/galeria.js"></script>
